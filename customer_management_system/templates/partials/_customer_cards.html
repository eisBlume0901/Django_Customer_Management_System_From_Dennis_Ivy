{% load static %}
<div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 max-w-screen-lg mx-auto justify-between gap-6 mt-6">
    <div class="flex flex-col">
        <h1 class="text-md text-center text-indigo-300 font-bold rounded-t-lg bg-indigo-800 border-indigo-800 border-b-2 border-b-indigo-300 py-2">{{ customer.name }}</h1>
        <div class="rounded-b-lg bg-indigo-300 p-5">
            <div class="flex flex-col space-y-4">
                <button class="font-medium bg-indigo-800 text-indigo-300 rounded-lg hover:bg-indigo-200 hover:text-indigo-800 w-full px-4 py-2"><a href="{% url 'update_customer' customer.id %}">Update Customer</a></button>    
                <button class="font-medium bg-indigo-800 text-indigo-300 rounded-lg hover:bg-indigo-200 hover:text-indigo-800 w-full px-4 py-2"><a href="{% url 'create_order' customer.id %}">Place an Order</a></button>    
            </div>
          

        </div>

    </div>
    <div class="flex flex-col">
        <h1 class="text-md text-center text-indigo-300 font-bold rounded-t-lg bg-indigo-800 border-indigo-800 border-b-2 border-b-indigo-300 py-2">Customer Information</h1>
        <div class="text-indigo-800 font-medium rounded-b-lg bg-indigo-300 p-5">
            <div class="flex flex-col space-y-4">
                <p class="font-medium px-4 py-2">Phone: {{ customer.phone }}</p>
                <p class="font-medium px-4 py-2">Email: {{ customer.email }}</p>
            </div>
        </div>
    </div>
    <div class="flex flex-col">
        <h1 class="text-md text-center text-indigo-300 font-bold rounded-t-lg bg-indigo-800 border-indigo-800 border-b-2 border-b-indigo-300 py-2">Total Orders</h1>
        <div class="rounded-b-lg bg-indigo-300 p-5">
            <div class="flex flex-row mx-auto space-x-6 items-center justify-center py-4">
                <p class="text-3xl text-center text-indigo-800 font-bold">{{ ordersCount }}</p>   
                <img src="{% static 'images/total_orders_icon.png' %}" alt="Total Orders Icon" class="w-16">    
            </div>

        </div>
    </div> 
</div>
