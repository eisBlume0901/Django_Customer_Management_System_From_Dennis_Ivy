<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Customer Relationship Management System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer components {
            input[type="text"], input[type="email"], input[type="password"] {
                @apply bg-indigo-200 text-indigo-800 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-800 w-full;
            }
            select, option {
                @apply bg-indigo-200 text-indigo-800 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-800 w-full;
            }
            label {
                @apply text-indigo-800 font-medium;
            }
        }
    </style>
</head>
<body class="font-sans bg-indigo-950">
        {% block content %}{% endblock %}
    <footer class="text-indigo-300 text-xs text-center my-4">
        <div class="flex flex-col space-y-2">
            <p>Copyright &copy; {% now "Y" %}</p>
            <p>Made with <span class="text-red-500">&hearts;</span> by <a href="https://www.github.com/eisBlume0901">eisBlume0901</a>
            </p>
        </div>
        
    </footer>
</body>
</html>
