{% extends 'main.html' %}
{% block content %}
{% include 'partials/_home_navbar.html' %}


<div class="max-w-screen-sm mx-auto p-4 bg-indigo-300 rounded-lg my-10">
    <p>Are you sure you want to delete "{{ order.product.name }}"?</p>
    <form action="{% url 'delete_order' order.id %}" method="POST">

        {% csrf_token %}
        <div class="flex flex-row gap-2 mt-6 w-full items-center">
            <button type="Submit" name="Cancel" class="bg-indigo-800 text-indigo-300 px-4 py-2 rounded-lg hover:bg-indigo-200 hover:text-indigo-800">Cancel</button>
            <button type="Submit" name="Confirm" class="font-medium bg-pink-800 text-indigo-300 rounded-lg px-4 py-2 hover:bg-pink-300 hover:text-indigo-800">Update</button>
        </div>
        
    </form>
</div>

{% endblock %}
